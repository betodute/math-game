<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Arithmetricks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <!--
      GOOGLE FONTS: Faustina and Museo Moderno from Omnibus-Type 
      CSS SELECT:
      font-family: 'Faustina', serif;
      font-family: 'MuseoModerno', cursive;
    -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Faustina:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=MuseoModerno:wght@100;200;300;400;500;600;700;800;900&display=swap');
      </style>
  </head>
  <body>
    <div class="container header">
      <h1 class="heading">Arithmetricks:</h1>
      <h2 class="heading">A Timed Math Game by Beto</h2>
    </div>
    <div class="container board-contain">
      <div class="row gameboard">
        <div class="col-12 main-headline"> 
          <div class="col-4 try-contain m-1">
            <div class="try-again">¡ Try Again !</div>
          </div>
          <div class="col-4 timer-contain m-2">
            <div class="timer m-1">10</div>
          </div>
          <div class="col-4 over-contain m-2">
            <div class="game-over">¡Game Over!</div>
          </div>
        </div>
        <div class="col-12 score-contain">
          <div class="score-label m-1">Score:</div>
          <div class="score m-1">0</div>
        </div>
        <div class="col-12 problem-contain m-1">
          <div class="problem">
          </div>
        </div>
        <div class="col-12 form-contain m-1">
          <form id="userForm" class="answer">
            <label> 
            <input id="userInput" type="text" placeholder="Your Answer">
            <button class="btn submit-button">Submit Answer</button>
          </form>
        </div>
        <div class="col-12 button-contain m-2">
          <button class="btn start-game m-2">(Re)Start Game + Timer</button>
        </div>
      </div>
    </div>
  </body>
</html>
