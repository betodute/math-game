<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Arithmetricks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <!--
      GOOGLE FONTS: Faustina and Museo Moderno from Omnibus-Type 
      CSS SELECT:
      font-family: 'Faustina', serif;
      font-family: 'MuseoModerno', cursive;
    -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Faustina:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=MuseoModerno:wght@100;200;300;400;500;600;700;800;900&display=swap');
      </style>
  </head>

  <body>

    <div class="package">
      <div>
        <h1 class="col-12">Arithmetricks:</h1>
        <h2 class="col-12">A Timed Math Game by Beto</h2>
      </div> 
    </div>


    <div class="container package">
      <div class="row gameboard">

        <div class="col-12 package m-1">
          <div class="score-label">Score:</div>
          <div class="score">0</div>
          <div class="timer-label">Seconds: </div>
          <div class="timer">10</div>
          <div class="high-label">High Score:</div>
          <div class="high-score">0</div>
        </div>

        <div class="col-12 package">
          <div class="problem"></div>
        </div>
       
        <div class="col-12 package">
          <form id="userForm" class="answer"> 
            <input id="userInput" type="number" placeholder="Your Answer">
          </form>
        </div>

        <div class="col-12 package btn-contain">
          <button class="btn start-game">Restart Game</button>
        </div>

      </div>
    </div>

  </body>
</html>
